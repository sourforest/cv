<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <ul>
      <li>Tel: 12345678</li>
      <li><a href="mailto:1234678@gmail.com">Email: 12345678@gmail.com</a></li>
      <li>Address: 888 King Avenue, Los Angeles, CA</li>
    </ul>
    <form action="index.html" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><lable>Your Name:</lable></td>
          <td><input type="text" name="yourName" /></td>
        </tr>
        <tr>
          <td><label>Your Email:</label></td>
          <td><input type="email" name="yourEmail" /></td>
        </tr>
        <tr>
          <td><lable>Your Attachment:</lable></td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td><lable>Your Message:</lable></td>
          <td>
            <textarea name="yourMessage" rows="10" cols="30"></textarea>
          </td>
        </tr>
      </table>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
